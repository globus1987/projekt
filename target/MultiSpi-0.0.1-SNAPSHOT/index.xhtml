<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>#{myApplication.applicationTitle}</h1>

	<h1>#{myApplication.applicationTitle}</h1>

	<h:form></h:form>
	<h:form>

		<p:accordionPanel>
			<p:tab title="#{myApplication.applicationTitle}">
				<h:outputText value="#{myApplication.applicationTitle}" />
			</p:tab>
		</p:accordionPanel>
		<p:calendar value="#{dateBean.date}" />
		<p:keyboard value="#{myApplication.tekst}" />
	</h:form>
	<h:form>
		<h:inputText value="#{myApplication.tekst}"></h:inputText>
	</h:form>
	<h:form>
		<p:growl id="msgs" showDetail="true" />
		<h:outputText value="#{myApplication.tekst}"></h:outputText>
		<p:panelGrid columns="2" cellpadding="5">
			<f:facet name="header">
				<h:outputText value="Test suite"></h:outputText>
			</f:facet>
			<p:outputLabel for="name" value="nazwa testcase"></p:outputLabel>
			<p:inputText id="name" value="#{testSuiteAction.ts.name}"></p:inputText>
			<p:outputLabel for="firstName" value="firstName"></p:outputLabel>
			<p:inputText id="firstName"
				value="#{testSuiteAction.ts.creatorUser.firstName}"></p:inputText>
				<p:outputLabel for="surname" value="surname"></p:outputLabel>
			<p:inputText id="surname"
				value="#{testSuiteAction.ts.creatorUser.surname}"></p:inputText>

			<p:outputLabel for="importDate" value="Select importdate:" />
			<p:calendar id="importDate" value="#{testSuiteAction.ts.importDate}">
				<p:ajax event="dateSelect"
					listener="#{testSuiteAction.onDateSelect}" update="msgs" />
			</p:calendar>
			<p:commandButton ajax="true" value="Submit" icon="ui-icon-disk"
				actionListener="#{testSuiteAction.zapisz}"
				action="#{testSuiteAction.lista}" styleClass="panelGridCenter" >
				    <f:ajax execute="@form" render="@form" />
				
				</p:commandButton>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
